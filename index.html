<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <img
        src="assets/images/illustration-article.svg"
        alt="blog-illustration"
      />
      <div class="blog-tag">Learning</div>
      <div class="publish-date">Published 21 Dec 2023</div>
      <div class="blog-title">HTML & CSS foundations</div>
      <div class="blog-desc">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </div>
      <div class="blog-author">
        <img src="assets/images/image-avatar.webp" alt="Author face" />
        <div class="blog-author-name">Greg Hooper</div>
      </div>
    </div>
  </body>
</html>
