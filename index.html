<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <article class="container">
      <header>
        <img
          src="assets/images/illustration-article.svg"
          alt="blog-illustration"
        />
        <p class="blog-tag">Learning</p>
        <time class="publish-date" datetime="2023-12-21"
          >Published 21 Dec 2023</time
        >
        <h1 class="blog-title">HTML & CSS foundations</h1>
      </header>
      <p class="blog-desc">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <footer class="blog-author">
        <img src="assets/images/image-avatar.webp" alt="Author face" />
        <p class="blog-author-name">Greg Hooper</p>
      </footer>
    </article>
  </body>
</html>
